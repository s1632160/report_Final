<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>CG</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="OrbitControls.js"></script>
    </head>

    <body>
        <script>
            window.addEventListener('load', init);
            function init(){
                
                const width = 960
                const height = 540
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(width,height);
                document.body.appendChild(renderer.domElement);

                var scene = new THREE.Scene();
                //フォグ
                scene.fog = new THREE.Fog(0x000000, 800, 2000);

                var camera = new THREE.PerspectiveCamera(45,960/540);
                camera.position.set(0, 0, 1000);
                const controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;
                
                //地球
                const sphereGeometry = new THREE.SphereGeometry( 150, 32, 32 ); 
                const textureLoader = new THREE.TextureLoader();
                const erathtexture = textureLoader.load("earth.png");
                const sphereMaterial = new THREE. MeshPhongMaterial();
                sphereMaterial.map = erathtexture;
                const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
                scene.add(sphere);
                
                //赤い四角
                const group = new THREE.Group();
                scene.add(group);
                const geometry = new THREE.BoxGeometry(50, 50, 50);
                const material = new THREE.MeshStandardMaterial({color: 0xff0000});

                for (let i = 0; i < 200; i++) {
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x = (Math.random() - 0.5) * 2000;
                    mesh.position.y = (Math.random() - 0.5) * 2000;
                    mesh.position.z = (Math.random() - 0.5) * 2000;
                    mesh.rotation.x = Math.random() * 2 * Math.PI;
                    mesh.rotation.y = Math.random() * 2 * Math.PI;
                    mesh.rotation.z = Math.random() * 2 * Math.PI;
                    // グループに格納する
                    group.add(mesh);
                }

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
                scene.add(ambientLight);

                var Light = new THREE.DirectionalLight(0xffffff,0.5);
                Light.position.set(1000, 1000, 700);
                scene.add(Light);
                
                tick();

                var update = function(){
                    group.rotateY(0.01);
                    renderer.render(scene, camera);
                    requestAnimationFrame(tick);
                }
                update();
            }
        </script>
    </body>
</html>
